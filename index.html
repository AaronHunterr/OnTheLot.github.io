<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>On The Lot - Vehicle Listings</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- Add any CSS or JavaScript files here -->
  </head>
  <body>
    <header>
      <h1>On The Lot</h1>
      <nav>
        <!-- Add navigation links here -->
      </nav>
    </header>
    <main>
      <h2>Vehicle Listings</h2>
      <!-- Add code to display vehicle listings here -->
      <div class="vehicle-listing">
        <img src="vehicle1.jpg" alt="Vehicle 1">
        <h3>Vehicle 1</h3>
        <p>Make: <span class="make">Toyota</span></p>
        <p>Model: <span class="model">Camry</span></p>
        <p>Price: <span class="price">$25,000</span></p>
        <p>Mileage: <span class="mileage">50,000 miles</span></p>
        <p>Color: <span class="color">Red</span></p>
      </div>
      <div class="vehicle-listing">
        <img src="vehicle2.jpg" alt="Vehicle 2">
        <h3>Vehicle 2</h3>
        <p>Make: <span class="make">Honda</span></p>
        <p>Model: <span class="model">Civic</span></p>
        <p>Price: <span class="price">$20,000</span></p>
        <p>Mileage: <span class="mileage">40,000 miles</span></p>
        <p>Color: <span class="color">Silver</span></p>
      </div>
      <!-- Add more vehicle listings as needed -->
    </main>
    <footer>
      <!-- Add footer information here -->
    </footer>
  </body>
</html>
